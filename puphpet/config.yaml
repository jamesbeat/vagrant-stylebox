        version: '56'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - imagick
            - gd
        pear: {  }
        pecl: {  }
    ini:
        display_errors: 'On'
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
        date.timezone: UTC
    fpm_ini:
        error_log: /var/log/php-fpm.log
    fpm_pools:
        phpfp_hoqkvk50vpox:
            ini:
                prefix: www
                listen: '127.0.0.1:9000'
